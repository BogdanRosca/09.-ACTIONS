        with:
          url: 'https://catfact.ninja/fact'

      - name: ðŸ–¨ï¸ Print cat fact
        run: |
          echo ${{ steps.get-cat.outputs.fact }}
          echo "ðŸ˜º Cat fact: ${{ steps.get-cat.outputs.fact }}" >> $GITHUB_STEP_SUMMARY